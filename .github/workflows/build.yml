name: CI Sidebar SDK JS v1.x.x

on:
  push:
    branches: [version-1.x.x]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [version-1.x.x]
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Setup SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v4
        with:
          args: -Dsonar.organization=acrolinx
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}

      - name: Setup and Audit Source Code
        run: |
          npm ci
          npm audit --production --audit-level=moderate

      - name: Check for suitable licenses
        run: |
         export v=`node -p "require('./package.json').version"`
         export n=`node -p "require('./package.json').name"`
         npx license-checker --production --onlyAllow 'BSD;CC-PDDC;CC-BY-3.0;CC-BY-1.0;CC-BY-2.0;CC-BY-4.0;CC0-1.0;Apache;Artistic;MIT;MPL;ISC;Unlicense' --excludePackages "$n@$v$LICENSE_EXCLUDED_PACKAGES" --excludePrivatePackages

      - run: npm ci

      - run: npm run lint

      - run: |
          npm run build
          npm run buildDoc

      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/**/*

      - name: Archive code coverage results
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: tmp/reports/coverage/**/cobertura-coverage.xml

      - name: Publish to NPM
        id: publish
        uses: JS-DevTools/npm-publish@v3
        if: github.ref == 'refs/heads/version-1.x.x'
        with:
          token: ${{ secrets.NPM_ACCESS_TOKEN }}

      - name: Push tag
        uses: anothrNick/github-tag-action@v1
        if: github.ref == 'refs/heads/version-1.x.x' && steps.publish.outputs.type
        env:
          CUSTOM_TAG: v${{ steps.publish.outputs.version }}

      - name: Publish github pages ðŸš€
        if: github.ref == 'refs/heads/version-1.x.x' && steps.publish.outputs.type
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs
