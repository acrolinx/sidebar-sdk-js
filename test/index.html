<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tests Sidebar SDK Acrolinx</title>
  <link rel="stylesheet" href="../node_modules/mocha/mocha.css">
  <style>
    body {
      -webkit-user-select: text !important;
    }
  </style>
</head>
<body>
<div id="mocha"></div>

<!--(If you change this, you might want to change test/karma.conf.js too.)-->
<script src="../node_modules/jquery/dist/jquery.js"></script>

<script src="/node_modules/ckeditor/ckeditor.js"></script>
<script src="/node_modules/tinymce/tinymce.js"></script>
<script src="/node_modules/codemirror/lib/codemirror.js"></script>

<script src="../node_modules/mocha/mocha.js"></script>
<script src="../node_modules/chai/chai.js"></script>
<script src="../dist/acrolinx-sidebar-sdk.js"></script>

<script>
  mocha.setup({
    ui: 'bdd',
    timeout: 5000
  });
</script>
<script src="../dist/tests.js"></script>
<script>
  // I seems that rangy needs some time to load (e.g. in firefox).
  // So we need to postpone test execution a little bit.
  var isFirefox = navigator.userAgent.toLowerCase().indexOf('firefox') > -1;
  setTimeout(function () {
    mocha.run()
  }, isFirefox ? 1000 : 100);
</script>
</body>
</html>
