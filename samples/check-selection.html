<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>Acrolinx Sidebar - Check Selection Example</title>
  <script src="../distrib/acrolinx-sidebar-integration.js"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div id="sidebarContainer"></div>

<div id="app" style="width: 800px">
  <h1>Acrolinx Sidebar - Check Selection Example</h1>
  <p>
    <a href="single-editor.html">Single-Editor Example</a> | <a href="markdown-editor.html">Markdown-Editor Example</a>
    |
    <a
      href="https://support.acrolinx.com/hc/en-us/articles/205687652-Acrolinx-Sidebar-API-Reference" target="_blank">Open
      Acrolinx Sidebar API Documentation</a>
  </p>

  <p>Styled Text (Editable div)</p>
  <div id="editableDiv1" contenteditable="true" spellcheck="false" style="min-width: 30em;">
    <p>The <strong class="testClass">testi</strong> and the <i>testo</i>.</p>
    <p>And here we have a new testt.</p>
  </div>
</div>


<script src="config.js"></script>
<script type="text/javascript">
  'use strict';

  basicConf.checkSelection = true;
  basicConf.sidebarUrl= 'https://acrolinx-sidebar-classic.s3.amazonaws.com/v14/dev/';

  function initAcrolinxPlugin() {
    var acrolinxPlugin = new acrolinx.plugins.AcrolinxPlugin(basicConf);
    var contentEditableAdapter1 = new acrolinx.plugins.adapter.ContentEditableAdapter({editorId: 'editableDiv1'});
    var multiAdapter = new acrolinx.plugins.adapter.MultiEditorAdapter({});
    multiAdapter.addSingleAdapter(contentEditableAdapter1);
    acrolinxPlugin.registerAdapter(multiAdapter);
    acrolinxPlugin.init();
  }

  initAcrolinxPlugin();

</script>

</body>
</html>
